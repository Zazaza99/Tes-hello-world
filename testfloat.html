<!DOCTYPE html>
<html>
<head>
    <title>Contoh Fieldbox Sejajar dengan Float</title>
    <style>
        .container {
            width: 300px;
        }
        .container input {
            float: left;
            width: 49%;
            margin-right: 2%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" placeholder="Nama Depan">
        <input type="text" placeholder="Nama Belakang">
    </div>
</body>
</html>
